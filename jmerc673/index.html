<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Dashboard</title>
</head>

<body>

  <div id="app">
    <div id="homeView" class="view">
      <h1>F1 Dashboard</h1>
      <p>Select a season to view the races:</p>
      <select id="seasonSelect">
        <option value="" disabled selected>Select a Season</option>
      </select>
      <button id="viewRacesBtn">View Races</button>
    </div>
    
    <div id="racesView" class="view hidden">
      <h1>Season Races</h1>
      <button id="backToHomeBtn">Back to Home</button>
      <div id="raceList">

      </div>

      <p id="raceDetailsMessage" class="hidden">Please select a race to view its details.</p>
      <div id="raceDetails" class="hidden">
        <h2 id="raceTitle">Race Details</h2>
        <section id="qualifyingResults">
          <h3>Qualifying Results</h3>
          <div id="qualifyingList">
          </div>
        </section>
        <section id="raceResults">
          <h3>Race Results</h3>
          <div id="raceResultsList">
          </div>
        </section>
      </div>
    </div>

    <dialog id="driverDialog">
      <div id="driverDetails"></div>
      <button onclick="document.querySelector('#driverDialog').close()">Close</button>
    </dialog>

    <dialog id="constructorDialog">
      <div id="constructorDetails"></div>
      <button onclick="document.querySelector('#constructorDialog').close()">Close</button>
    </dialog>

    <dialog id="circuitDialog">
      <div id="circuitDetails"></div>
      <button onclick="document.querySelector('#circuitDialog').close()">Close</button>
    </dialog>

    <!-- JavaScript Files -->
    <script defer src="jmerc673/js/storage.js"></script>
    <script defer src="jmerc673/js/api.js"></script>
    <script defer src="jmerc673/js/dialogs.js"></script>
    <script defer src="jmerc673/js/app.js"></script>
</body>

</html>
